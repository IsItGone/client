query GetRouteById($id: ID!) {
  route(id: $id) {
    id
    name
    departureStations {
      id
      name
      description
      address
      latitude
      longitude
      stopTime
      isDeparture
      routes
    }
    arrivalStations {
      id
      name
      description
      address
      latitude
      longitude
      stopTime
      isDeparture
      routes
    }
  }
}
