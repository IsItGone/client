query GetRouteByName($name: String!) {
  getRouteByName(name: $name) {
    id
    name
    departureStations {
      id
      name
      description
      address
      latitude
      longitude
      stopTime
      isDeparture
      routes
    }
    arrivalStations {
      id
      name
      description
      address
      latitude
      longitude
      stopTime
      isDeparture
      routes
    }
  }
}
