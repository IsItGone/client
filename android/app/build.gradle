plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace "com.ddd.isitgone"
    compileSdk flutter.compileSdkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17.toString()
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.ddd.isitgone"
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-gradle-build-configuration.
        targetSdk flutter.targetSdkVersion
        minSdkVersion project.findProperty("flutterMinSdkVersion") as Integer
        ndkVersion project.findProperty("flutterNdkVersion") as String
        // 없으면 로컬 개발 편의를 위해 기본값을 사용
        versionCode project.hasProperty("flutterVersionCode")? project.property("flutterVersionCode").toInteger(): 1
        versionName project.hasProperty("flutterVersionName")? project.property("flutterVersionName") as String : "0.1.0"
    }

    signingConfigs {
        release {
            // release 빌드에 사용할 keystore 정보
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
        }
    }

    buildTypes {
        // debug 빌드에는 자동으로 관리되는 debug keystore 사용
        release {
            // release 빌드에는 signingConfigs.release에 설정한 keystore 사용
            signingConfig signingConfigs.release
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.7.0'
}